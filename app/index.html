  <body ng-app="buildMetricsReportApp">

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Build Metrics Report</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a href="#/pivot">Pivot Table</a></li>
              <li><a href="#/originaldata">Data</a></li>
            </ul>
            <div ng-controller="RefreshCtrl">

            <div class="col-md-4">
              <input class="form-control" autofocus ng-model="QueryParams.host" type="text" name="host" value="" placeholder="Host">
              <input class="form-control" ng-model="QueryParams.jobNames" type="text" name="jobNames" value="" placeholder="Job names (comma separated)">
            </div>
            <button ng-click="go()" class="btn btn-md btn-primary" name="name">Go</button>
          </div>

          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>
