<div class="row">

  <div class="panel panel-default">
     <div class="panel-heading">Mean Time To Recover (MTTR), last 7 days, Weekly Trend </div>
    <div class="panel-body chart" pivot-table datasource="data" options="weekly7DaysMTTR.options" pivot-ui="false"></div>
  </div>

  <div class="panel panel-default">
     <div class="panel-heading">Build Time</div>
    <div class="panel-body chart" pivot-table datasource="data" options="weeklyBuildTime.options" pivot-ui="false"></div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Build Success Rate</div>
    <div class="panel-body">
      <div class="col-md-6" ng-repeat="job in jobs">
        <div class="panel panel-default">
          <div class="panel-heading">{{job}} weekly</div>
          <div class="panel-body chart" pivot-table datasource="data" options="successRateOptionsFor(job)" pivot-ui="false"></div>
        </div>
      </div>
    </div>
  </div>

    <div class="panel panel-default">
       <div class="panel-heading">Mean Time To Failure (MTTF), last 7 days, Weekly Trend </div>
      <div class="panel-body chart" pivot-table datasource="data" options="weekly7DaysMTTF.options" pivot-ui="false"></div>
    </div>

</div>
